    <style>


/* Navigation */
.header {
    padding: 15px;
    background-color: #111111; /* Slightly lighter black for contrast */
}

.nav-links {
    list-style: none;
    display: flex;
    justify-content: right;
    gap: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #ffffff;
    font-weight: italic;
    font-size: 1.1rem;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #ff4081; /* Pink accent color for hover */
}
        /* Base styling for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        /* Center the content within the page */
        .skills-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(223, 41, 141, 0.952);
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* Skill section styling */
        .skills-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Individual skill block */
        .skill {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fafafa;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px #ee0ab51a;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .skill:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(241, 14, 90, 0.2);
        }

        .skill img {
            margin-right: 10px;
        }

        .skill span {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        /* Footer */
/* Footer */

    font-weight: bold;
    transition: color 0.3s;

.social-links a:hover {
