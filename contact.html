<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: #111111;
            padding: 15px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Main content styles */
        .contact-container {
            background-color: black;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(226, 5, 152, 0.87);
            width: 400px;
            margin: 100px auto;
            transition: transform 0.3s;
        }

        .contact-container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffff;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: inset 0 1px 3px rgba(224, 8, 109, 0.897);
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            background-color: #e41486;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #4cae4c;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            margin: 0 15px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        /* Footer */
footer {
    padding: 20px;
    text-align: center;
    background-color: #000000;
    color: #ffffff;
}

.social-links {
    margin-top: 3px;
}

.social-links a {
    color: #ffffff;
    text-decoration: none;
    margin: 0 14px;
    font-weight: bold;
    transition: color 0.3s;
}

.social-links a:hover {
    color: #ff4081;
}
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="skills.html">skills</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Contact Section -->
    <div class="contact-container">
        <h2>Get In Touch</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="contact_name">Full Name:</label>
                <input id="contact_name" type="text" placeholder="" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact_email">Email Address:</label>
                <input id="contact_email" type="email" placeholder="" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact_message">Your Message:</label>
                <textarea id="contact_message" placeholder="" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Your Email</button>
        </form>
        
        <div id="response" style="display:none; color: rgb(174, 171, 218); margin-top: 10px;">Thank you for your message! I will get back to you soon.</div>

        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank">
                <img src="https://img.icons8.com/color/64/linkedin.png" alt="LinkedIn Icon">
            </a>
            <a href="https://wa.me/your-number" target="_blank">
                <img src="https://img.icons8.com/color/64/whatsapp.png" alt="WhatsApp Icon">
            </a>
            <a href="https://github.com" target="_blank">
                <img src="https://img.icons8.com/color/64/github.png" alt="GitHub Icon">
            </a>
        </div>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var name = document.getElementById("contact_name").value;
            var email = document.getElementById("contact_email").value;
            var message = document.getElementById("contact_message").value;

            // Simple validation (optional)
            if (name === "" || email === "" || message === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Log form data (for demonstration purposes)
            console.log("Name: " + name);
            console.log("Email: " + email);
            console.log("Message: " + message);

            // Show success message and reset form
            document.getElementById("response").style.display = "block";
            document.getElementById("contact-form").reset();
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>Designed & Built by Lethu Precious Vilakazi Â© 2024</p>
        <div class="social-links">
            <a href="https://github.com/dashboard" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a>

          
        </div>
    </footer>

</body>
</html>
